version: "3"
services:

  panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    depends_on:
      - fastapi-app
    container_name: panel
    ports:
      - "3010:3000"
    networks:
      - project-network
  fastapi-app:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8010:8000"
    container_name: fastapi
    volumes:
      - ./api/media:/opt/pdd/media
    networks:
      - project-network

  telegram-bot:
    build:
      context: './bot'
      dockerfile: Dockerfile
    depends_on:
      - fastapi-app
    container_name: telegram-pdd-bot
    networks:
      - project-network

  postgres:
    image: postgres:latest
    container_name: postgres-main
    environment:
      POSTGRES_USER: konstantin
      POSTGRES_PASSWORD: Lp2nZxYOCcPhzrXj
      POSTGRES_DB: school
    ports:
      - "5410:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project-network

networks:
  project-network:

volumes:
  postgres_data:
  fastapi_data:
